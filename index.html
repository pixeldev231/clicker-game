<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title ada class="titlegold" >gold clicker</title>
        <link rel="website icon" href="./assets/gold.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="main">
                <div class="left">
                    <p>gold <br /><span class="goldcost goldentext">0</span></p>
                    <div class="goldimagecontainer">
                        <img src="./assets/gold.png" alt="" srcset="" class="goldimg" onclick="incrementgold(event)" draggable="false">
                    </div>
                </div>

                <div>
                <script id="upgradetemplate" type="text/template">
                    <div class="upgrade" onclick="buyupgrade('{{name}}')">
                        <div class="left-sec">
                            <img src="{{image}}" alt="" class="upgradeimg"/>
                        </div>
                        <div class="mid-sec">
                        <h4>{{name}}</h4>
                        <div class="costinfo">
                            <p class="costtext"><span class="{{name}}cost">{{cost}}</span></p>
                            <img src="./assets/gold.png" alt="" class="goldimage">
                        </div>
                        </div>
                        <div class="right-sec"><span class="{{name}}level">0</span></div>
                        <div class="nextlevel{{name}}">
                            <p>
                                +<span class="{{name}}increase">{{increase}}</span> golds <br /> per second
                            </p>
                        </div>
                    </div>

                </script>

                <div class="right" id="upgradescontainer">

                </div>

            <div class="statistics">
                <div class="texts">
                    <p> per second: <span id="gpstext" class="goldentext">0</span></p>
                </div>
            </div>

            <div class="utilbuttons">
                <p>seu jogo sera salvo a cada minuto</p>
                <button class="utilbutton" onclick="save()">
                Save
                </button>
                <button class="utilbutton" onclick="load()">
                Load
                </button>
            </div>
        </section>

        <script type="module" src="index.js"></script>
    </body>
</html>
